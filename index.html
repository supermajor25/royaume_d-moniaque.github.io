<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Rituel Étape 2 - Sombre</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    :root {
      --red: #8b0000;
      --orange: #b33c00;
      --gold-dim: #8b5a2b;
      --flash: #ff4500;
      --duration: 5s;
    }
    body {
      margin: 0;
      height: 100vh;
      background: radial-gradient(circle at center, #1a0000, #000);
      overflow: hidden;
      font-family: system-ui, sans-serif;
      color: #d9b3b3;
    }
    .ritual-root {
      position: relative;
      width: 100%;
      height: 100%;
    }
    .ritual-root.invoking { animation: vibrate var(--duration) ease-in-out; }
    @keyframes vibrate {
      0%,100% { transform: translate(0,0); }
      10%,30%,50%,70%,90% { transform: translate(2px, -2px); }
      20%,40%,60%,80% { transform: translate(-2px, 2px); }
    }

    /* Cercle principal */
    .summoning-circle {
      position: absolute;
      width: 500px; height: 500px;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      border-radius: 50%;
      background: conic-gradient(#b33c00, #8b0000, #8b5a2b, #b33c00);
      opacity: 0.35;
      filter: blur(3px);
      animation: rotate 28s linear infinite;
      z-index: 1;
    }
    @keyframes rotate { to { transform: translate(-50%, -50%) rotate(360deg); } }

    /* Portal pulsant */
    .portal {
      position: absolute;
      width: 380px; height: 380px;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%) scale(0.8);
      border-radius: 50%;
      border: 5px solid #b33c00;
      box-shadow: 0 0 80px #ff4500, inset 0 0 40px #8b0000;
      opacity: 0.7;
      animation: pulse 10s infinite ease-in-out;
      z-index: 2;
    }
    @keyframes pulse {
      0%,100% { transform: translate(-50%, -50%) scale(0.8); opacity: 0.7; }
      50% { transform: translate(-50%, -50%) scale(1.05); opacity: 1; }
    }

    /* Anneau de runes */
    .runes-ring {
      position: absolute;
      width: 340px; height: 340px;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      animation: spin-runes 22s linear infinite;
      z-index: 3;
    }
    @keyframes spin-runes { to { transform: translate(-50%, -50%) rotate(-360deg); } }
    .rune {
      position: absolute;
      font-size: 28px;
      color: #8b5a2b;
      text-shadow: 0 0 12px #ff4500, 0 0 20px #b33c00;
      width: 30px; height: 30px;
      text-align: center;
      line-height: 30px;
    }
    .rune:nth-child(1)  { transform: rotate(0deg)   translate(170px) rotate(0deg);   }
    .rune:nth-child(2)  { transform: rotate(30deg)  translate(170px) rotate(-30deg); }
    .rune:nth-child(3)  { transform: rotate(60deg)  translate(170px) rotate(-60deg); }
    .rune:nth-child(4)  { transform: rotate(90deg)  translate(170px) rotate(-90deg); }
    .rune:nth-child(5)  { transform: rotate(120deg) translate(170px) rotate(-120deg);}
    .rune:nth-child(6)  { transform: rotate(150deg) translate(170px) rotate(-150deg);}
    .rune:nth-child(7)  { transform: rotate(180deg) translate(170px) rotate(-180deg);}
    .rune:nth-child(8)  { transform: rotate(210deg) translate(170px) rotate(-210deg);}
    .rune:nth-child(9)  { transform: rotate(240deg) translate(170px) rotate(-240deg);}
    .rune:nth-child(10) { transform: rotate(270deg) translate(170px) rotate(-270deg);}
    .rune:nth-child(11) { transform: rotate(300deg) translate(170px) rotate(-300deg);}
    .rune:nth-child(12) { transform: rotate(330deg) translate(170px) rotate(-330deg);}

    /* Grimoire simplifié en bas à gauche */
    .book-wrapper {
      position: absolute;
      bottom: 30px;
      left: 30px;
      width: 340px;
      height: 240px;
      perspective: 1000px;
      z-index: 10;
    }
    .book {
      width: 100%;
      height: 100%;
      position: relative;
      transform-style: preserve-3d;
      transform: rotateX(15deg) rotateY(-12deg);
    }
    .book-cover {
      position: absolute;
      width: 48%;
      height: 100%;
      background: linear-gradient(#1a0d00, #0a0500);
      border: 2px solid #8b5a2b;
      box-shadow: inset 0 0 20px #000, 0 0 30px #b33c00;
    }
    .left { left: 0; transform-origin: right; }
    .right { right: 0; transform-origin: left; transform: rotateY(-5deg); }
    .page {
      position: absolute;
      inset: 15px;
      background: #1c1208;
      border: 1px solid #8b5a2b;
      padding: 15px;
      color: #d9b3b3;
      overflow-y: auto;
      font-size: 0.9rem;
    }
    .page h2 { color: #ff4500; text-align: center; margin-bottom: 10px; }

    .hint {
      position: absolute;
      bottom: 15px; left: 50%;
      transform: translateX(-50%);
      color: #ff4500;
      font-size: 1.1rem;
      text-shadow: 0 0 8px #000;
      z-index: 20;
    }
  </style>
</head>
<body>
  <div class="ritual-root" id="root">
    <div class="summoning-circle"></div>
    <div class="portal"></div>
    <div class="runes-ring">
      <div class="rune">ᚦ</div>
      <div class="rune">ᚱ</div>
      <div class="rune">ᚨ</div>
      <div class="rune">ᚹ</div>
      <div class="rune">ᚾ</div>
      <div class="rune">ᚲ</div>
      <div class="rune">ᛉ</div>
      <div class="rune">ᛞ</div>
      <div class="rune">ᛃ</div>
      <div class="rune">ᛟ</div>
      <div class="rune">ᚺ</div>
      <div class="rune">ᛒ</div>
    </div>

    <div class="book-wrapper">
      <div class="book">
        <div class="book-cover left"></div>
        <div class="book-cover right"></div>
        <div class="page">
          <h2>GRIMOIRE</h2>
          <p>Clique sur un lien pour lancer le rituel...</p>
          <!-- Tu pourras remettre tes <a> ici plus tard -->
        </div>
      </div>
    </div>

    <div class="hint">Clique sur le grimoire ou n'importe où pour tester</div>
  </div>

  <script>
    document.addEventListener('click', () => {
      const root = document.getElementById('root');
      root.classList.add('invoking');
      setTimeout(() => root.classList.remove('invoking'), 5000);
    });
  </script>
</body>
</html>
