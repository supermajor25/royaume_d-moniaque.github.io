<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Rituel Test Couleurs Sombre</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    :root {
      --bg-dark: #000000;
      --violet: #4a0033;
      --red: #8b0000;
      --orange-fire: #b33c00;
      --gold-dim: #8b5a2b;
      --book-cuir: #1a0d00;
      --book-metal: #0a0a0a;
      --paper: #1c1208;
      --paper-shadow: #0f0804;
      --chain-metal: #222222;
      --flash: #ff4500;
      --portal-inner: #b33c00;
      --portal-mid: #8b0000;
      --portal-outer: #4a1a00;
      --ritual-duration: 5s;
    }

    * { margin:0; padding:0; box-sizing:border-box; }

    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: radial-gradient(circle at top, #1a0000 0, #000000 60%, #000000 100%);
      color: #d9b3b3;
      min-height: 100vh;
      overflow: hidden;
    }

    .ritual-root {
      position: relative;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      background:
        radial-gradient(circle at 20% 0%, rgba(139,0,0,0.15) 0, transparent 60%),
        radial-gradient(circle at 80% 100%, rgba(179,60,0,0.18) 0, transparent 60%),
        radial-gradient(circle at 50% 50%, #000000 0, #000000 75%);
    }

    .ritual-root.invoking { animation: screen-vibration var(--ritual-duration) ease-in-out; }

    @keyframes screen-vibration {
      0%,100% { transform: translate(0,0); }
      5% { transform: translate(2px,-2px); }
      10% { transform: translate(-3px,1px); }
      15% { transform: translate(3px,2px); }
      20% { transform: translate(-2px,-3px); }
      25% { transform: translate(3px,1px); }
      30% { transform: translate(-1px,2px); }
      40% { transform: translate(2px,-1px); }
      50% { transform: translate(0,0); }
      60% { transform: translate(-2px,1px); }
      70% { transform: translate(1px,-2px); }
      80% { transform: translate(-1px,2px); }
      90% { transform: translate(2px,-1px); }
    }

    .starfield {
      position: absolute;
      inset: -20%;
      background:
        radial-gradient(circle at 10% 20%, rgba(255,69,0,0.12) 0, transparent 40%),
        radial-gradient(circle at 80% 10%, rgba(139,0,0,0.10) 0, transparent 45%),
        radial-gradient(circle at 20% 80%, rgba(179,60,0,0.11) 0, transparent 50%);
      opacity: 0.04;
      filter: blur(1px);
      mix-blend-mode: screen;
      animation: star-pulse 14s ease-in-out infinite;
      pointer-events: none;
      z-index: 0;
    }

    @keyframes star-pulse {
      0%,100% { opacity: 0.04; transform: scale(1); }
      50% { opacity: 0.12; transform: scale(1.06); }
    }

    .summoning-circle {
      position: absolute;
      width: 520px;
      height: 520px;
      border-radius: 50%;
      border: 2px solid rgba(139,0,0,0.12);
      background:
        radial-gradient(circle at center, rgba(139,0,0,0.06) 0, transparent 55%),
        conic-gradient(from 0deg, rgba(179,60,0,0.35), rgba(139,0,0,0.32), rgba(139,90,43,0.30), rgba(179,60,0,0.35));
      mix-blend-mode: screen;
      opacity: 0.10;
      filter: blur(1px);
      animation: circle-rotate 32s linear infinite;
      pointer-events: none;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 1;
    }

    @keyframes circle-rotate {
      0% { transform: translate(-50%, -50%) rotate(0deg); }
      100% { transform: translate(-50%, -50%) rotate(360deg); }
    }

    .ritual-root.invoking .summoning-circle {
      animation: circle-surge var(--ritual-duration) ease-out;
      opacity: 0.40;
    }

    @keyframes circle-surge {
      0% { transform: translate(-50%,-50%) scale(0.7) rotate(0deg); opacity: 0; }
      40% { transform: translate(-50%,-50%) scale(1.05) rotate(120deg); opacity: 0.5; }
      100% { transform: translate(-50%,-50%) scale(1.3) rotate(300deg); opacity: 0; }
    }

    /* Ajoute ici le reste du CSS original pour portal, runes, book, etc. */
    /* Si tu as le code complet sombre précédent, colle-le à partir de .portal { ... } jusqu'à la fin */

    /* Pour tester vite : mets juste ça pour voir si le cercle tourne */
    .portal, .runes-ring, .rift, .book-wrapper { opacity: 1 !important; } /* force visible pour debug */
  </style>
</head>
<body>
  <div class="ritual-root" id="ritualRoot">
    <div class="starfield"></div>
    <div class="summoning-circle"></div>
    <!-- Mets au moins ces éléments pour tester -->
    <div class="portal">
      <div class="portal-layer portal-outer"></div>
      <div class="portal-layer portal-mid"></div>
      <div class="portal-layer portal-inner"></div>
    </div>
    <div class="runes-ring">
      <div class="rune">ᚦ</div><div class="rune">ᚱ</div><div class="rune">ᚨ</div><div class="rune">ᚹ</div>
      <!-- ... ajoute les autres runes si tu veux -->
    </div>
    <!-- Book et le reste quand le cercle marche -->
  </div>
</body>
</html>
