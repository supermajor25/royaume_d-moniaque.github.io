<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Grimoire de Vornakh</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="ritual-root" id="ritualRoot">
    <h1>Grimoire des Portails</h1>

    <a href="https://www.youtube.com/@Vornakhvt" class="ritual-link">YouTube</a>
    <a href="https://www.twitch.tv/vornakh" class="ritual-link">Twitch</a>
    <a href="https://discord.gg/" class="ritual-link">Discord</a>

    <div class="flash-overlay"></div>
  </div>

  <script>
    const root = document.getElementById('ritualRoot');
    const links = document.querySelectorAll('.ritual-link');

    let isInvoking = false;

    links.forEach(link => {
      link.addEventListener('click', function (e) {
        e.preventDefault();
        if (isInvoking) return;
        isInvoking = true;

        root.classList.add('invoking');

        const url = this.href;
        const portal = window.open('about:blank', '_blank', 'noopener,noreferrer');

        if (portal) {
          portal.document.write(`
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Invocation...</title>
  <style>
    body {
      margin: 0;
      background: #000;
      color: #ff6600;
      font-family: system-ui, sans-serif;
      text-align: center;
      padding-top: 25vh;
    }
  </style>
</head>
<body>
  <h1>Le rituel s'accomplit...</h1>
  <p>Le portail s'ouvre bient√¥t.</p>
</body>
</html>
          `);
        }

        setTimeout(() => {
          if (portal) portal.location.href = url;
        }, 5000);
      });
    });
  </script>
</body>
</html>
