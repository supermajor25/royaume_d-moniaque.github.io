<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8" />
<title>Rituel d'invocation</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<style>
/* â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ CSS ORIGINAL (INCHANGÃ‰) â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
:root {
  --portal-inner: #ff4500;
  --portal-mid: #c00000;
  --portal-outer: #662200;
  --ritual-duration: 5s;
}

* { margin:0; padding:0; box-sizing:border-box; }

body {
  background:#000;
  color:#f5eaff;
  font-family:system-ui;
  overflow:hidden;
}

.ritual-root {
  width:100vw;
  height:100vh;
  position:relative;
}

.ritual-root.invoking {
  animation: screen-vibration var(--ritual-duration) ease-in-out;
}

@keyframes screen-vibration {
  0%,100%{transform:translate(0)}
  20%{transform:translate(2px,-2px)}
  40%{transform:translate(-2px,2px)}
  60%{transform:translate(2px,2px)}
  80%{transform:translate(-2px,-2px)}
}

/* ðŸ‘‰ REMETS ICI TOUT TON CSS DU PORTAIL / LIVRE / RUNES */
</style>
</head>

<body>

<div class="ritual-root" id="ritualRoot">

  <div class="book-wrapper">
    <div class="book">
      <div class="page-inner">
        <div class="page-title">GRIMOIRE D'INVOCATION</div>
        <div class="page-sub">choisis le lien Ã  invoquer</div>

        <div class="link-list">
          <a href="https://www.youtube.com/@Vornakhvt" class="ritual-link">
            <span class="label">YouTube</span>
          </a>

          <a href="https://www.twitch.tv/vornakh" class="ritual-link">
            <span class="label">Twitch</span>
          </a>

          <a href="https://discord.com/invite/aQcES5qbYe" class="ritual-link">
            <span class="label">Discord</span>
          </a>

          <a href="https://www.tiktok.com/@vornakhvt" class="ritual-link">
            <span class="label">TikTok</span>
          </a>

          <a href="https://x.com/vornakh" class="ritual-link">
            <span class="label">X</span>
          </a>

          <a href="https://www.instagram.com/vornakhvt/" class="ritual-link">
            <span class="label">Instagram</span>
          </a>
        </div>

      </div>
    </div>
  </div>

</div>

<script>
(() => {
  const root = document.getElementById('ritualRoot');
  const links = document.querySelectorAll('.ritual-link');
  let isInvoking = false;

  function startRitual(url) {
    if (isInvoking) return;
    isInvoking = true;

    root.classList.add('invoking');

    // ðŸ”“ ouverture immÃ©diate (anti blocage popup)
    const portal = window.open('', '_blank', 'noopener,noreferrer');

    if (!portal) {
      alert("Autorise les popups pour invoquer le portail.");
      root.classList.remove('invoking');
      isInvoking = false;
      return;
    }

    // â³ dÃ©lai rituel
    setTimeout(() => {
      portal.location.href = url;
      root.classList.remove('invoking');
      isInvoking = false;
    }, 5000);
  }

  links.forEach(link => {
    link.addEventListener('click', e => {
      e.preventDefault();
      startRitual(link.href);
    });
  });
})();
</script>

</body>
</html>
